#腾讯安卓大区，配置模板

﻿# 游戏服对外显示名称
game.name=不删档1服
﻿# 大区ID，此服所属哪个大区（1-1000），具体编号查询GM后台
game.areaId=1
﻿# 服务器编号（10001起）
game.id=10001
# 游戏服公网IP地址
game.pubhost=XXX.XXX.XXX.XXX
# 游戏服端口号
game.port=3015
# 合服列表
game.sid.list=

# 是否开启测试服功能
game.debug=false
#压力测试工具调试模式
game.tool.debug=false

# 设置日志级别，可选值从低到高有(debug info warn error),默认值为info
log.level=info
# 是否输出到控制台，可选值有(true false)默认值为true
log.console=false
# 文件日志存储目录(默认工作目录的log目录下)
log.dir=/data/log/game/

# 策划JSON数据目录
dir.game.data=json

